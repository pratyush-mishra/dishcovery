{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Dishcovery {% endblock %}

{% block content %}
<style>
    .auth-background {
        background: url("{% static 'images/background.jpeg' %}") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        padding-top: 60px;
        padding-bottom: 60px;
    }
</style>

<div class="auth-background">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Log In</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Your username and password didn't match. Please try again.
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
