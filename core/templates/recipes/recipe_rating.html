{% extends 'base.html' %}
{% block title %}Rate Recipe | Dishcovery{% endblock %}
{% block content %}
<h2>Rate {{ recipe.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Rating</button>
</form>
<a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary mt-3">Back to Recipe</a>
{% endblock %}
